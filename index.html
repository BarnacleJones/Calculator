<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculator, odin project, ben jones">
    <meta name="description" content="Calculator project developed by Ben Jones">
    <meta name="author" content="Ben Jones">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">  
    <script src="script.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculatorGrid">
            <div id="screen">
                <div id="currentDisplay">0</div>
            </div>
            <div id="buttons">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>

                <button id="button1" onclick="changeDisplay(1)">1</button>
                <button id="button2" onclick="changeDisplay(2)">2</button>
                <button id="button3" onclick="changeDisplay(3)">3</button>
                <button id="button4" onclick="changeDisplay(4)">4</button>
                <button id="button5" onclick="changeDisplay(5)">5</button>
                <button id="button6" onclick="changeDisplay(6)">6</button>
                <button id="button7" onclick="changeDisplay(7)">7</button>
                <button id="button8" onclick="changeDisplay(8)">8</button>
                <button id="button9" onclick="changeDisplay(9)">9</button>
                <button id="button0" onclick="changeDisplay(0)">0</button>

                <button id="buttonPlus" onclick="operation('+')">+</button>
                <button id="buttonMinus" onclick="operation('-')">-</button>
                <button id="buttonMultiply" onclick="operation('x')">x</button>
                <button id="buttonDivide" onclick="operation('/')">/</button>

                <button id="buttonDecimal" onclick="changeDisplay('.')">.</button>
                <button id="buttonEquals" onclick="equals()">=</button>
            </div>
            
        </div>        
    </main>
    <footer class="footer">
        <br>
        
        <a href="https://github.com/BarnacleJones/Calculator"><img src="images/git.PNG" alt="gitLogo" height="30px" class="link"></a>
    </footer>
</body>
</html>
