<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculator, odin project, ben jones">
    <meta name="description" content="Calculator project developed by Ben Jones">
    <meta name="author" content="Ben Jones">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculatorGrid">
            <div id="screen">
                <div id="currentDisplay">0</div>
            </div>
            <div id="buttons">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>

                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="button0">0</button>

                <button id="buttonPlus">+</button>
                <button id="buttonMinus">-</button>
                <button id="buttonMultiply">x</button>
                <button id="buttonDivide">/</button>

                <button id="buttonDecimal">.</button>
                <button id="buttonEquals">=</button>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
